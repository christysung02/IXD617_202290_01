<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restagory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/app.css">
    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/signin.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <section data-role="page" id="signin-page">
        <div data-role="main" class="display-flex flex-column">
            <div class="flex-stretch signin-hero" style="flex: 1;">
                <img src="src/img/heroheader.png" class="hero-icon">
            </div>
            <form class="form" id="signin-form" data-ajax="false" style="flex: 2;">
                <h2 style="text-align: center;">LOGIN</h2>
                <div class="form-control">
                    <label class="form-label" for="signin-username">Username</label>
                    <input class="form-input" type="text" id="signin-username" data-role="none"
                        placeholder="Type your Username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signin-password">Password</label>
                    <input class="form-input" type="password" id="signin-password" data-role="none"
                        placeholder="Type your Password">
                </div>
                <div class="warning" style="display:none;">
                    <p>The username or password is incorrect, try it again.</p>
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="LOGIN" data-role="none">
                </div>
                <div class="form-control" style="text-align:center; font-size: 0.7em">
                    Don't have an account? <a href="#signup-page">Sign Up!</a>
                </div>
            </form>
        </div>
    </section>

    <section data-role="page" id="signup-page">
        <div data-role="main" class="display-flex flex-column" >
            <div class="flex-stretch signup-hero" style="flex: 1;">
                <img src="src/img/heroheader.png" class="hero-icon">
            </div>
            <form class="form" id="signup-form" data-ajax="false" style="flex: 2;">
                <h2 style="text-align: center;">SIGN UP</h2>
                <div class="form-control" style="flex: 2;">
                    <label class="form-label" for="signup-username">Username</label>
                    <input class="form-input" type="text" id="signup-username" data-role="none"
                        placeholder="Type your Username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-password">Type a Password</label>
                    <input class="form-input" type="password" id="signup-password" data-role="none"
                        placeholder="Type your Password">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-confirm">Confirm Password</label>
                    <input class="form-input" type="password" id="signup-confirm" data-role="none"
                        placeholder="Type your Password">
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="CONFIRM" data-role="none">
                </div>
                <div class="form-control" style="text-align:center; font-size: 0.7em">
                    Already have an account? <a href="#signin-page">Sign In!</a>
                </div>
            </form>
        </div>
    </section>


    <!-- RECENT PAGE -->
    <section data-role="page" id="recent-page">
        <header data-role="header">
            <h1>MAP</h1>
        </header>
        <div data-role="main">
            <div class="map"><img src="src/img/map image.png"></div>
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page"><img src="src/img/mapyellow.jpg"></a></li>
                <li><a href="#list-page"><img src="src/img/listwhite.jpg"></a></li>
                <li><a href="#user-profile-page"><img src="src/img/profilewhite.jpg"></a></li>
            </ul>
        </footer>
    </section>


    <!-- LIST PAGE -->
    <section data-role="page" id="list-page">
        <header data-role="header">
            <h1>Country</h1>
            <ul>
                <li><a href="#recent-page"><img src="src/img/arrow.png"></a></li>
                <li class="flex-stretch"></li>
                <li><a href="#" data-activate="#add-modal-country"><img src="src/img/plus.png"></a></li>
            </ul>
        </header>
        <div data-role="main">
            <div class="countrylist">
                <div class="countrylist-item">
                    <a href="#restaurants-profile-page"><img src="src/img/taiwan.png" alt="flag"></a>
                    <br>
                    <a href="#restaurants-profile-page">TAIWAN</a>
                </div>
                <div class="countrylist-item">
                    <a href="#restaurants-profile-page"><img src="src/img/united states.png" alt="flag"></a>
                    <br>
                    <a href="#restaurants-profile-page">USA</a>
                </div>
                <div class="countrylist-item">
                    <a href="#restaurants-profile-page"><img src="src/img/united kingdom.png" alt="flag"></a>
                    <br>
                    <a href="#restaurants-profile-page">UK</a>
                </div>
                <div class="countrylist-item">
                    <a href="#restaurants-profile-page"><img src="src/img/turkey.png" alt="flag"></a>
                    <br>
                    <a href="#restaurants-profile-page">Turkey</a>
                </div>
                <div class="countrylist-item">
                    <a href="#restaurants-profile-page"><img src="src/img/viet nam.png" alt="flag"></a>
                    <br>
                    <a href="#restaurants-profile-page">Viet Nam</a>
                </div>
            </div>
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page"><img src="src/img/mapwhite.jpg"></a></li>
                <li><a href="#list-page"><img src="src/img/listyellow.jpg"></a></li>
                <li><a href="#user-profile-page"><img src="src/img/profilewhite.jpg"></a></li>
            </ul>
        </footer>
        <div id="add-modal-country" class="modal">
            <div class="modal-back" data-deactivate="#add-modal-country"></div>
            <div class="modal-popup">
                <div class="modal-head"><img src="src/img/uploadimage.png"></div>
                <div class="modal-body">
                    <label class="form-label" for="popup">Country</label>
                    <input class="form-input" type="text" id="country-input" data-role="none"
                        placeholder="Enter the country">
                </div>
                <div class="modal-foot">
                    <div id="add-country"><img src="src/img/add.png"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- RESTAURANTS PROFILE PAGE -->
    <section data-role="page" id="restaurants-profile-page">
        <header data-role="header">
            <h1>TAIWAN</h1>
            <ul>
                <li><a href="#list-page"><img src="src/img/arrow.png"></a></li>
                <li class="flex-stretch"></li>
            </ul>
        </header>
        <div data-role="main">
            <div class="restaurantslist">
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/sticky tofu.png" alt="flag"></a>
                    <br>
                    <a href="">Sticky Tofu</a>
                </div>
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/hot pot.png" alt="flag"></a>
                    <br>
                    <a href="">Hot Pot</a>
                </div>
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/boba.png" alt="flag"></a>
                    <br>
                    <a href="">Boba milk tea</a>
                </div>
            </div>
            <div class="floater bottom right">
                <a href="#" class="btn-circle" data-activate="#add-modal-restaurant">&plus;</a>
            </div>
            <div id="add-modal-restaurant" class="modal">
                <div class="modal-back" data-deactivate="#add-modal-restaurant"></div>
                <div class="modal-popup">
                    <div class="modal-head"><img src="src/img/uploadimage.png"></div>
                    <div class="modal-body">
                        <label class="form-label" for="popup">Restaurant</label>
                        <input class="form-input" type="text" id="restaurant-input" data-role="none"
                            placeholder="Type your restaurant">
                    </div>
                    <div class="modal-foot">
                        <div id="add-restaurant"><img src="src/img/add.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- RESTAURANT EDIT PAGE -->
    <section data-role="page" id="restaurants-edit-page">
        <header data-role="header">
            <h1>Taiwan</h1>
        </header>
        <div data-role="main">

        </div>
    </section>

    <!-- USER PROFILE PAGE -->
    <section data-role="page" id="user-profile-page">
        <div data-role="main">
            <div class="profilecontent">
                <img src="src/img/profile.png">
                <h3>NAME</h3>
                <div class="form-control">
                    <label class="form-label">Pronouns</label>
                    <input class="form-input" type="text" id="pronouns" data-role="none"
                        placeholder="Type your pronouns">
                </div>
                <div class="form-control">
                    <label class="form-label">Birthday</label>
                    <input class="form-input" type="date" id="birthday" data-role="none" placeholder="day/month/year">
                </div>
                <div class="form-control">
                    <label class="form-label">Bio</label>
                    <input class="form-input" type="text" id="bio" data-role="none"
                        placeholder="Tell me more about you!">
                </div>
                <a href="#" class="js-logout">Log out</a>
            </div>
        </div>
        <footer data-role="footer">
            <ul>
                <ul>
                    <li><a href="#recent-page"><img src="src/img/mapwhite.jpg"></a></li>
                    <li><a href="#list-page"><img src="src/img/listwhite.jpg"></a></li>
                    <li><a href="#user-profile-page"><img src="src/img/profileyellow.jpg"></a></li>
                </ul>
            </ul>
        </footer>
    </section>

</body>

</html>
