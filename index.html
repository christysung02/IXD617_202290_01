<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restagory</title>

    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="256x256" href="src/img/heroicon.png"> -->
    <link rel="preload" as="image" href="src/img/onboardingpage.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/app.css">
    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/signin.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function () {
            $("#country-dropdown").load("src/countrydropdown.html");
        });
    </script>


</head>

<body>
    <!-- Onboarding page -->
    <section data-role="page" id="onboarding-page"></section>

    <!-- signin-page -->
    <section data-role="page" id="signin-page">
        <div data-role="main" class="display-flex flex-column">
            <div class="flex-stretch signin-hero" style="flex: 1;"></div>
            <form class="form" id="signin-form" data-ajax="false" style="flex: 2;">
                <h2 style="text-align: center;">SIGN IN</h2>
                <div class="form-control">
                    <label class="form-label" for="signin-username">Username</label>
                    <input class="form-input" type="text" id="signin-username" data-role="none"
                        placeholder="Enter your username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signin-password">Password</label>
                    <input class="form-input" type="password" id="signin-password" data-role="none"
                        placeholder="Enter your password">
                </div>
                <div class="warning" style="display:none;">
                    <p>The username or password is incorrect, try it again.</p>
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="SIGN IN" data-role="none">
                </div>
                <div class="form-control"
                    style="text-align:center; font-weight: 500; font-size: 12px; line-height: 13px;">
                    Don't have an account? <a href="#signup-page">Sign Up!</a>
                </div>
            </form>
        </div>
    </section>
    <!-- signup-page -->
    <section data-role="page" id="signup-page">
        <div data-role="main" class="display-flex flex-column">
            <div class="flex-stretch signup-hero" style="flex: 1;"></div>
            <form class="form" id="signup-form" data-ajax="false" style="flex: 2;">
                <h2 style="text-align: center;">BECOME OUR MEMBER</h2>
                <div class="form-control" style="flex: 2;">
                    <label class="form-label" for="signup-username">Username</label>
                    <input class="form-input" type="text" id="signup-username" data-role="none"
                        placeholder="Enter your username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-password">Password</label>
                    <input class="form-input" type="password" id="signup-password" data-role="none"
                        placeholder="Enter your password">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-confirm">Confirm Password</label>
                    <input class="form-input" type="password" id="signup-confirm" data-role="none"
                        placeholder="Re-enter your password">
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="CONFIRM" data-role="none">
                </div>
                <div class="form-control"
                    style="text-align:center; font-weight: 500; font-size: 12px; line-height: 13px;">
                    Already have an account? <a href="#signin-page">Sign In!</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Map page -->
    <section data-role="page" id="map-page">
        <div class="map"></div>
        <header data-role="header">
            <h1>MAP</h1>
            <ul>
                <li><a href="#map-page"><img src="src/img/listicon.png"></a></li>
                <li class="flex-stretch"></li>
                <li><a href="#user-profile-page"><img src="src/img/profileicon.png"></a></li>
            </ul>
        </header>
        <div data-role="main">
            <div class="mapimg">
                <img src="src/img/mapdumpling.png">
                <img src="src/img/mapburger.png">
                <img src="src/img/mapsalad.png">
            </div>
        </div>
        <div class="floater bottom right">
            <a href="#" class="profile-btn-circle" data-activate="#"><img src="src/img/maptrackicon.png"></a>
        </div>
    </section>

    <!-- CUISINE PAGE -->
    <section data-role="page" id="cuisine-page">
        <header data-role="header">
            <h1>CUISINE</h1>
            <ul>
                <li><a href="#map-page"><img src="src/img/listicon.png"></a></li>
                <li class="flex-stretch"></li>
                <li><a href="#" data-activate="#add-modal-country"><img src="src/img/plusicon.png"></a></li>
            </ul>
        </header>
        <div data-role="main">
            <div class="countrylist">
                <div class="countrylist-item">
                    <a href="#cuisine-detail-page"><img src="src/img/country/Taiwan (TW).png" alt="flag"></a>
                    <br>
                    <div class="country-name">
                        <p>Taiwan</p>
                    </div>
                </div>
                <div class="countrylist-item">
                    <a href="#cuisine-detail-page"><img src="src/img/country/United States of America (US).png"
                            alt="flag"></a>
                    <br>
                    <div class="country-name">
                        <p>United States</p>
                    </div>
                </div>
                <div class="countrylist-item">
                    <a href="#cuisine-detail-page"><img src="src/img/country/Italy (IT).png" alt="flag"></a>
                    <br>
                    <div class="country-name">
                        <p>Italy</p>
                    </div>
                </div>
                <div class="countrylist-item">
                    <a href="#cuisine-detail-page"><img src="src/img/country/Japan (JP).png" alt="flag"></a>
                    <br>
                    <div class="country-name">
                        <p>Japan</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-modal-country" class="modal">
            <div class="modal-back" data-deactivate="#add-modal-country"></div>
            <div class="modal-popup">
                <div data-role="modal-header" class="modal-head">
                    <ul>
                        <li>
                            <a href="#cuisine-page">
                                <p>cancel</p>
                            </a>
                        </li>
                        <li class="flex-stretch"></li>
                        <li id="add-country">
                            <a href="#cuisine-page">
                                <p style="font-weight: 700; color: var(--color-main-red);">Add</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="country-dropdown" id="country-dropdown"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- CUISINE DETAIL PAGE -->
    <section data-role="page" id="cuisine-detail-page">
        <header data-role="header">
            <h1>Taiwan</h1>
            <ul>
                <li><a href="#map-page"><img src="src/img/listicon.png"></a></li>
                <li class="flex-stretch"></li>
                <li><a href="#" data-activate="#add-modal-country"><img src="src/img/plusicon.png"></a></li>
            </ul>
        </header>
        <div data-role="main">
            <div class="restaurantslist">
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/sticky tofu.png" alt="flag"></a>
                    <br>
                    <a href="">Sticky Tofu</a>
                </div>
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/hot pot.png" alt="flag"></a>
                    <br>
                    <a href="">Hot Pot</a>
                </div>
                <div class="restaurantslist-item">
                    <a href=""><img src="src/img/boba.png" alt="flag"></a>
                    <br>
                    <a href="">Boba milk tea</a>
                </div>
            </div>
            <div id="add-modal-restaurant" class="modal">
                <div class="modal-back" data-deactivate="#add-modal-restaurant"></div>
                <div class="modal-popup">
                    <div class="modal-head">
                        <label class="form-label" for="img">Select image of the restaurant</label>
                        <input class="form-input" type="file" id="img" name="img" accept="image/*">
                    </div>
                    <div class="modal-body">
                        <label class="form-label" for="popup">Restaurant<span
                                style="color: red !important; display: inline; float: none;">*</span></label>
                        <input class="form-input" type="text" id="restaurant-input" data-role="none"
                            placeholder="Type your restaurant">
                    </div>
                    <div class="modal-foot">
                        <div id="add-restaurant"><img src="src/img/add.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- USER PROFILE PAGE -->
    <section data-role="page" id="user-profile-page">
        <div data-role="main">
            <div class="profilecontent">
                <input class="form-input" type="file" id="add-profileimg" name="img" accept="image/*">
                <h3>NAME</h3>
                <div class="form-control">
                    <label class="form-label">Pronouns</label>
                    <input class="form-input" type="text" id="pronouns" data-role="none"
                        placeholder="Type your pronouns">
                </div>
                <div class="form-control">
                    <label class="form-label">Birthday</label>
                    <input class="form-input" type="date" id="birthday" data-role="none" placeholder="day/month/year">
                </div>
                <div class="form-control">
                    <label class="form-label">Bio</label>
                    <input class="form-input" type="text" id="bio" data-role="none"
                        placeholder="Tell me more about you!">
                </div>
                <a href="#" class="js-logout">Log out</a>
            </div>
        </div>
        <footer data-role="footer">
            <ul>
                <ul>
                    <li><a href="#map-page"><img src="src/img/mapwhite.jpg"></a></li>
                    <li><a href="#cuisine-page"><img src="src/img/listwhite.jpg"></a></li>
                    <li><a href="#user-profile-page"><img src="src/img/profileyellow.jpg"></a></li>
                </ul>
            </ul>
        </footer>
    </section>

</body>

</html>
